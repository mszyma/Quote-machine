<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCodeCamp quote machine by mszyma</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 quote">
                <div class="social-icons">
                    <a href="#"><span class="fa fa-twitter fa-2x" aria-hidden="true"></span></a>
                </div>
                <blockquote class="blockquote-reverse">
                    <h1>Hello, world! Trochę dłuższy tekst który mówi nam więcej :D</h1>
                    <footer class="footer"> Mariusz Szyma</footer>
                </blockquote>
                <div class="button">
                  <button type="button" name="button" class="btn btn-link quote-button">New quote</button>

                </div>

            </div>

        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
